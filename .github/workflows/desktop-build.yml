name: desktop-build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  desktop:
    name: ${{ matrix.target }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable desktop target
        run: flutter config --enable-${{ matrix.target }}-desktop

      - name: Install Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev

      - name: Resolve plugin dependencies
        run: flutter pub get

      - name: Resolve example dependencies
        working-directory: example
        run: flutter pub get

      - name: Build example app
        working-directory: example
        run: flutter build ${{ matrix.target }}
